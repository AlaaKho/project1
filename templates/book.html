{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}


{% block main %}

  <h4>Book details:</h4>
<section class="form-group">
  <strong>ISBN number:</strong>
     {{book.isbn}}
     <br />
    <strong>Title: </strong>{{book.title}}<br /> <strong>Author: </strong>{{book.author}}<br />
    <strong>Publication Year: </strong> {{book.pub_year}}
</section>

<section class="form-group">
  <form action="{{url_for('book', isbn=book.isbn)}}" method="post">
    <label><strong>Submit a Review:</strong></label>
    <label>Your Rating, On a scale of 1 to 5</label>
    <select name="ratings" class="form-control">
      <option value="" disabled selected></option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="text_review"><strong>Submit a text review</strong></label>
    <textarea name="text_review" class="form-control"></textarea>

    <button type="submit"> Submit Review</button>
  </form>
</section>

{% endblock %}
